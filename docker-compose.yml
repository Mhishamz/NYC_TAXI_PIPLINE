version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.1
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__LOGGING__LOGGING_LEVEL: INFO
    AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
    AIRFLOW__LOGGING__REMOTE_LOGGING: 'false'
    # Data warehouse
    DW_HOST: postgres-dw
    DW_PORT: 5432
    DW_USER: dwuser
    DW_PASSWORD: dwpassword
    DW_DB: nyc_taxi_dw
    NYC_TAXI_URL: https://data.cityofnewyork.us/resource/qp3b-zxtp.json
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./dbt:/opt/dbt
    - /var/run/docker.sock:/var/run/docker.sock
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy
  networks:
    - taxi_pipeline

services:

  # ── Airflow Metadata DB ──────────────────────
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - taxi_pipeline
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Data Warehouse (Medallion Architecture) ──
  postgres-dw:
    image: postgres:15
    container_name: postgres-dw
    environment:
      POSTGRES_USER: dwuser
      POSTGRES_PASSWORD: dwpassword
      POSTGRES_DB: nyc_taxi_dw
    volumes:
      - postgres_dw_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dwuser", "-d", "nyc_taxi_dw"]
      interval: 10s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - taxi_pipeline
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Airflow Init (one-shot) ──────────────────
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - ./dbt:/opt/dbt
      - ./scripts:/opt/scripts
      - /var/run/docker.sock:/var/run/docker.sock
      - airflow_logs:/opt/airflow/logs
    entrypoint: /bin/bash
    command: ["/opt/scripts/airflow_init.sh"]
    restart: "no"
    networks:
      - taxi_pipeline

  # ── Airflow Webserver ────────────────────────
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - taxi_pipeline
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ── Airflow Scheduler ────────────────────────
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - taxi_pipeline
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ── dbt (always-on, Airflow execs into it) ───
  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.7.4
    container_name: dbt
    environment:
      DBT_PROFILES_DIR: /dbt
      DB_HOST: postgres-dw
      DB_PORT: 5432
      DB_USER: dwuser
      DB_PASSWORD: dwpassword
      DB_NAME: nyc_taxi_dw
    volumes:
      - ./dbt:/dbt
    entrypoint: /bin/sh
    command: -c "tail -f /dev/null"
    depends_on:
      postgres-dw:
        condition: service_healthy
    restart: always
    networks:
      - taxi_pipeline
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Adminer (DB GUI) ─────────────────────────
  adminer:
    image: adminer:4.8.1
    container_name: adminer
    ports:
      - "8081:8080"
    restart: always
    networks:
      - taxi_pipeline

networks:
  taxi_pipeline:
    driver: bridge

volumes:
  postgres_airflow_data:
  postgres_dw_data:
  airflow_logs: